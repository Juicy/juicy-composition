<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>
    <script src="../../helpers/assertions.js"></script>
    <script src="../../helpers/pre-config.js"></script>

    <link rel="import" href="../../../juicy-composition.html">
</head>

<body>
    <template id="composition">
        <h1>My shadow composition</h1>
        <slot name="given-name-0"></slot>
        <hr>
        <slot name='2'></slot>
        <slot name="6"></slot>
    </template>
    <test-fixture id="slot-names">
        <template>
            <juicy-composition>
                <div slot="given-name-0">0: slot given</div>
                <div slot="given-name-1">1: slot created automatically, for given name</div>
                <div>2: slot given</div>
                <div>3: slot created automatically, for automatically created name</div>
            </juicy-composition>
        </template>
    </test-fixture>
    <template id="added-in-runtime">
        <div slot="given-name-0">4: slot given</div>
        <div slot="given-name-2">5: slot created automatically, for given name</div>
        <div>6: slot given</div>
        <div>7: slot created automatically, for automatically created name</div>
    </template>
</body>
<script>

    var juicyElement, compositionTemplate;
    describe('juicy-composition', function () {
        beforeEach(function () {
            var compositionTemplate = document.querySelector('#composition');
            juicyElement = fixture('slot-names');
            juicyElement.composition = document.importNode(compositionTemplate.content, true);
            juicyElement.stamp();
        });
        describe('when given a composition with some slots missing, once stamped', function () {
            it('should add slots automatically', function () {
                expect(juicyElement.children[1]).to.have.assignedSlot;
                // not a default slot
                expect(juicyElement.children[1]).assignedSlot.to.have.HTMLAttribute('name');

                expect(juicyElement.children[3]).to.have.assignedSlot;
                // not a default slot
                expect(juicyElement.children[3]).assignedSlot.to.have.HTMLAttribute('name');
            });
            it('should not change already given slots', function () {
                expect(juicyElement.children[0]).to.have.assignedSlot.equal(juicyElement.shadowRoot.children[1]);
                expect(juicyElement.children[2]).to.have.assignedSlot.equal(juicyElement.shadowRoot.children[3]);
            });
            xit('should add default slot (?)', function () {
                expect(juicyElement.shadowRoot.querySelector('slot:not([name])')).to.be.not.null;
            });
            it('should not add any additional slots', function () {
                expect(juicyElement.shadowRoot.querySelectorAll('slot').length).to.equal(3+2);
            });
        });

        describe('when some nodes w/o slot gets added', function () {
            beforeEach(function (done) {
                var newNodes = document.querySelector('#added-in-runtime');
                juicyElement.appendChild(document.importNode(newNodes.content, true));
                // wait for mutation observers
                setTimeout(done);
            });
            it('should add slots automatically', function () {
                expect(juicyElement.children[5]).to.have.assignedSlot;
                // not a default slot
                expect(juicyElement.children[5]).assignedSlot.to.have.HTMLAttribute('name');

                expect(juicyElement.children[7]).to.have.assignedSlot;
                // not a default slot
                expect(juicyElement.children[7]).assignedSlot.to.have.HTMLAttribute('name');
            });
            it('should not change already given slots', function () {
                expect(juicyElement.children[4]).to.have.assignedSlot.equal(juicyElement.shadowRoot.children[1]);
                expect(juicyElement.children[6]).to.have.assignedSlot.equal(juicyElement.shadowRoot.children[4]);
            });
            it('should not add any additional slots', function () {
                expect(juicyElement.shadowRoot.querySelectorAll('slot').length).to.equal(3+2+2);
            });
        });
    });
</script>

</html>
