<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- if we use WCT suites, it is loaded per suite -->
    <link rel="import" href="../juicy-composition.html">

    <title>juicy-composition test suit</title>
</head>
<body>
    <script>
    (function(){
        // Load and run all tests (.html, .js):
        var suites = [
          'auto-stamp/stamps.html', // runs stamp after element is created or setup changed
          'auto-slotting/slot-names.html', // add numeric slotnames
          'filtering.html' // filter non-tiles
        ];
        var v0suites = [
          'v0/basic.html',
        //   'v0/scoping.html', // build elements ids according to juicy-composition-scope element
          'v0/auto-slotting/scoped-slot-names.html', // add scoped numeric slotnames
          'v0/auto-slotting/slots.html', // add missing slots
          'v0/smoke/webcomponents-webcomponentsjs-issues-648.html' // add missing slots
        ];
        var v1suites = [
          'v1/basic.html',
        //   'v1/scoping.html', // build elements ids according to juicy-composition-scope element
          'v1/auto-slotting/scoped-slot-names.html', // add scoped numeric slotnames
          'v1/auto-slotting/slots.html', // add missing slots
          'v1/smoke/webcomponents-webcomponentsjs-issues-648.html' // add missing slots
        ];
        // in v1 environment test also forced v0
        if(Element.prototype.attachShadow && Node.prototype.getRootNode){
            v0suites = v0suites.map(function(url){ return url+'?juicy-composition-shadow=v0'});
            suites = suites.concat(v1suites);
        }
        WCT.loadSuites(suites.concat(v0suites));
    })();
    </script>
</body>
</html>
